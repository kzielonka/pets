name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Docker compoase
      run:  docker compose build
    - name: Set up DB
      run:  |
        docker compose run web rails db:create RAILS_ENV=development
        docker compose run web rails db:create RAILS_ENV=test
        docker compose run web rails db:migrate RAILS_ENV=development
        docker compose run web rails db:migrate RAILS_ENV=test
    - name: Run auth test
      run: docker compose run web /bin/bash -c "cd ./auth; bundle exec rake test"
    - name: Run announcements test
      run: docker compose run web /bin/bash -c "cd ./announcements; bundle exec rake test"
    - name: Run announcements search test
      run: docker compose run web /bin/bash -c "cd ./announcements_search; bundle exec rake test"
    - name: Run tests
      run:  docker compose run web rails test 

